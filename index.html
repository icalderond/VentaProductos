<html>
<head>
	<title>Punto de venta</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="CSS/base.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="header">
<h1>Punto de venta</h1>
</div>
<div class="content">
	<form action="index.html" method="get" class="form">
		<table class="center">
			<tr>
				<td>Producto:</td> 
				<td>
					<select name="product" id="product">
						<option value="dor">Doritos</option>
						<option value="curr">Churritos</option>
						<option value="fri">Fritos</option>
						<option value="che">Chetos</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Cliente:</td> 
				<td>
					<select name="client" id="client"> 
						<option value="dor">Juan Mendez</option>
						<option value="curr">Jorge Torres</option>
						<option value="fri">Alvin la Ardilla</option>
						<option value="che">Carolina Dias</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Cantidad:</td>
				<td><input type="text" name="count" id="count" value="1"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Enviar"></td>
			</tr>
		</select>
		</table>
	</form>
</div>
<div class="footer"></div>
</body>
</html>
